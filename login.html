    <div class="container cont-login">
        <div class="row justify-content-center align-items-center">

                <form class="text-white">
                    <div class="mb-3 ">
                        <label for="" class="form-label">Username</label>
                        <input type="text" class="form-control" id="" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label ">Password</label>
                        <div class="input-group ">

                            <input class="form-control border-right-0 passInput" type="password">
                            <span class="input-group-append bg-white">
                                <button class="btn border border-left-0" type="button" onclick="passwordEye(true)"><i
                                        class="bi bi-eye p-1"></i></button>
                            </span>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn form-btn ">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
